<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Css challanges day - 2</title>
    <link rel="stylesheet" href="./day2.css">
</head>

<body>
    <div class="root">
        <div class="frame">
            <div class="hamburger">
                <div class="centerline"></div>
            </div>
        </div>
    </div>


    <script>
        const ham = document.getElementsByClassName('hamburger')[0];
        console.log(ham);
        ham.addEventListener('click', () => {
            ham.classList.toggle('active');
        })
    </script>

</body>

</html>
